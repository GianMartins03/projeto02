<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" type="text/css" href="CSS (projeto).css">
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastre de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form> 
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label><br>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="sobrenome"><strong>Sobrenome</strong></label><br>
                <input type="text" name="sobrenome" id="sobrenome"required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email"required>
        </div>

        <div class="campo">
            <label><b>De qual lado da aplicação você desenvolve?</b></label><br> 

            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-End
            </label>

            <label>
                <input type="radio" name="devweb" value="back end">Back-End
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Full-Stack
            </label>
        </div>

        <div class="campo">
            <label for="Senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option> Junior</option>
                <option> Pleno</option>
                <option> Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="chack">
                <label><strong>Selecione as tecnologias que você ultiliza</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JAVASCRIPT">
                <label for="tecnologia3">JAVASCRIPT</label>

                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>

                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>

                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="PYTHON">
                <label for="tecnologia6">PYTHON</label>

                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="JAVA">
                <label for="tecnologia7">JAVA</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea row="6" style="width: 26em;" id="experiência" name="experiência"></textarea>
        </div>

        <button type="submit" class="botam">Concluir</button>
    </form>
</body>
</html>
